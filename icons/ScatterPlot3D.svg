<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background -->
  <rect width="48" height="48" fill="#f8f9fa" rx="4"/>
  
  <!-- 3D Axis Lines -->
  <!-- X-axis (red) -->
  <line x1="8" y1="36" x2="32" y2="36" stroke="#e74c3c" stroke-width="1.5" stroke-linecap="round"/>
  <polygon points="32,36 30,35 30,37" fill="#e74c3c"/>
  
  <!-- Y-axis (green) -->
  <line x1="8" y1="36" x2="8" y2="12" stroke="#27ae60" stroke-width="1.5" stroke-linecap="round"/>
  <polygon points="8,12 7,14 9,14" fill="#27ae60"/>
  
  <!-- Z-axis (blue) - diagonal to show 3D -->
  <line x1="8" y1="36" x2="20" y2="26" stroke="#3498db" stroke-width="1.5" stroke-linecap="round"/>
  <polygon points="20,26 18.5,27.5 19.5,28.5" fill="#3498db"/>
  
  <!-- Scatter points with 3D effect -->
  <!-- Front layer points (darker, larger) -->
  <circle cx="14" cy="30" r="2.5" fill="#e67e22" opacity="0.8"/>
  <circle cx="18" cy="24" r="2.5" fill="#9b59b6" opacity="0.8"/>
  <circle cx="22" cy="28" r="2.5" fill="#e74c3c" opacity="0.8"/>
  <circle cx="16" cy="20" r="2.5" fill="#3498db" opacity="0.8"/>
  <circle cx="26" cy="22" r="2.5" fill="#27ae60" opacity="0.8"/>
  
  <!-- Middle layer points (medium) -->
  <circle cx="12" cy="26" r="2.2" fill="#e67e22" opacity="0.6"/>
  <circle cx="20" cy="32" r="2.2" fill="#9b59b6" opacity="0.6"/>
  <circle cx="24" cy="18" r="2.2" fill="#e74c3c" opacity="0.6"/>
  <circle cx="28" cy="26" r="2.2" fill="#3498db" opacity="0.6"/>
  
  <!-- Back layer points (lighter, smaller) -->
  <circle cx="15" cy="16" r="1.8" fill="#e67e22" opacity="0.4"/>
  <circle cx="11" cy="22" r="1.8" fill="#9b59b6" opacity="0.4"/>
  <circle cx="19" cy="18" r="1.8" fill="#27ae60" opacity="0.4"/>
  <circle cx="25" cy="32" r="1.8" fill="#e74c3c" opacity="0.4"/>
  
  <!-- Axis labels -->
  <text x="34" y="38" font-family="Arial, sans-serif" font-size="7" fill="#666">X</text>
  <text x="4" y="10" font-family="Arial, sans-serif" font-size="7" fill="#666">Y</text>
  <text x="22" y="24" font-family="Arial, sans-serif" font-size="7" fill="#666">Z</text>
  
  <!-- 3D cube hint in corner (optional decorative element) -->
  <g transform="translate(34, 8)" opacity="0.3">
    <path d="M 0,0 L 4,0 L 6,-2 L 2,-2 Z" fill="#999"/>
    <path d="M 4,0 L 4,4 L 6,2 L 6,-2 Z" fill="#666"/>
    <path d="M 0,0 L 0,4 L 4,4 L 4,0 Z" fill="#888"/>
  </g>
</svg>